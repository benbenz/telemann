{% load static i18n sounds %}
<ul class="words">
    {% for word in words %}
        {% if word.group_name %}
        <li class="group-name">{{ word.group_name }}</li>
        {% else %}
        <li class="tooltip"><a tabindex="{% tab_index %}" onclick="selectTag({{word.id}},'{{word.tag}}')">{{ word.tag }}</a><span class="tooltiptext">{{word.explanation}}</span></li>
        {% endif %}
    {% endfor %}
</ul>
