{% load static i18n tailwind_tags %}<!DOCTYPE html>
{% get_current_language as LANGUAGE_CODE %}
<html lang="{{ LANGUAGE_CODE }}"
  x-data="{dark_mode:false}" x-bind:class="dark_mode ? 'dark' : ''"
  x-init="dark_mode=sessionStorage.getItem('dark_mode')=='true'; $watch( 'dark_mode', (val) => sessionStorage.setItem('dark_mode', val) ) ">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>{% block title %}Telemann{% endblock title %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Telemann Dataset Generator">
  <link rel="icon" href="{% static 'images/favicons/favicon.ico' %}">
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/favicons/apple-touch-icon.png' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicons/favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicons/favicon-16x16.png' %}">
  <link rel="manifest"   href="{% static 'images/favicons/site.webmanifest' %}">
  <link rel="stylesheet" href="{% static 'css/third_party/googlefonts.Inter.css' %}"/>
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <link rel="stylesheet" href="{% static 'fonts/segoe-ui-4-cufonfonts-webfont/style.css' %}">
  <link rel="stylesheet" href="{% static 'fonts/Leckerli_One/style.css' %}">
  {% tailwind_css %}
  <link rel="stylesheet" href="{% static 'css/third_party/font-awesome/pro-v4-font-face.6.5.1.min.css' %}"/>
  <link rel="stylesheet" href="{% static 'css/third_party/font-awesome/pro-v4-shims.6.5.1.min.css' %}"/>
  <link rel="stylesheet" href="{% static 'css/third_party/font-awesome/pro-v5-font-face.6.5.1.min.css' %}"/>
  <link rel="stylesheet" href="{% static 'css/third_party/font-awesome/pro.6.5.1.min.css' %}"/>
  <link rel="stylesheet" href="{% static 'fontawesomefree/css/all.min.css' %}" type="text/css">
  <style>
    .fa-regular {
        font-family: "Font Awesome 6 Pro"!important;
    }
  </style>
  {% block css %}{% endblock %}
  <script>window.STATIC_BASE_URL = '{% static '' %}';</script>

  {% block javascript_start %}{% endblock %}
  <script src="{% static 'js/third_party/alpinejs.3.13.5.min.js' %}" defer></script>
</head>

<body>
<div>
{% block bodysection %}{% endblock %}
<script src="{% static 'js/third_party/js.cookie.3.0.5.min.js' %}"></script>
{% block javascript_end %}{% endblock %}
</div><!-- dark mode div-->
</body>
</html>
